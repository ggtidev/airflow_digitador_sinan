# ============================================================
# üê≥ AIRFLOW + POSTGRES + REDIS (LOCAL DEV)
# ============================================================

services:

  # ------------------------------------------------------------
  # POSTGRES - BANCO DO AIRFLOW
  # ------------------------------------------------------------
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      retries: 5
    networks:
      - airflow-net

  # ------------------------------------------------------------
  # REDIS - CELERY / BACKEND
  # ------------------------------------------------------------
  airflow-redis:
    image: redis:7
    container_name: airflow-redis
    networks:
      - airflow-net

  # ------------------------------------------------------------
  # AIRFLOW INIT - MIGRA + CRIA USU√ÅRIO ADMIN
  # ------------------------------------------------------------
  airflow-init:
    image: apache/airflow:2.8.4
    container_name: airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      # üîë SECRET KEY (OBRIGAT√ìRIO E IGUAL EM TODOS OS SERVI√áOS)
      AIRFLOW__WEBSERVER__SECRET_KEY: "b7c8a6e4f1d9a0c23e4f9b1d7e3a2c8f"
    volumes:
      - ./scripts:/scripts
      - ./requirements.txt:/requirements.txt
    entrypoint: /bin/bash
    command: /scripts/airflow-init.sh
    networks:
      - airflow-net

  # ------------------------------------------------------------
  # AIRFLOW WEBSERVER
  # ------------------------------------------------------------
  airflow-webserver:
    image: apache/airflow:2.8.4
    container_name: airflow-webserver
    depends_on:
      - airflow-init
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__WEBSERVER__SECRET_KEY: "b7c8a6e4f1d9a0c23e4f9b1d7e3a2c8f"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./projects:/opt/projects
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8081:8080"
    command: webserver
    networks:
      - airflow-net

  # ------------------------------------------------------------
  # AIRFLOW SCHEDULER
  # ------------------------------------------------------------
  airflow-scheduler:
    image: apache/airflow:2.8.4
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__WEBSERVER__SECRET_KEY: "b7c8a6e4f1d9a0c23e4f9b1d7e3a2c8f"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./projects:/opt/projects
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: scheduler
    networks:
      - airflow-net

  # ------------------------------------------------------------
  # POSTGRES - SINAN API
  # ------------------------------------------------------------
  postgres_sinan:
    image: postgres:16
    container_name: postgres_sinan
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sinan_api
    ports:
      - "5433:5432"
    volumes:
      - sinan_pgdata:/var/lib/postgresql/data
    networks:
      - airflow-net

# ============================================================
# VOLUMES
# ============================================================
volumes:
  airflow-postgres-db:
  sinan_pgdata:

    # ============================================================
    # NETWORK
    # ============================================================
networks:
  airflow-net:
    external: true
    name: prod
