services:

  # =====================================================
  # POSTGRES ‚Äî Banco √∫nico do Airflow (OBRIGAT√ìRIO)
  # =====================================================
  airflow-postgres:
    image: postgres:16
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U airflow" ]
      interval: 10s
      retries: 5
    restart: always

  # =====================================================
  # REDIS ‚Äî Backend do Celery / Broker
  # =====================================================
  airflow-redis:
    image: redis:7.2-bookworm
    container_name: airflow-redis
    restart: always

  # =====================================================
  # AIRFLOW INIT ‚Äî MIGRA + CRIA USU√ÅRIO (POSTGRES)
  # =====================================================
  airflow-init:
    image: apache/airflow:2.8.4
    container_name: airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy

    # ‚ö†Ô∏è O ERRO ESTAVA AQUI ANTES:
    # AGORA FOR√áAMOS POSTGRES EXPLICITAMENTE
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"

      # Dados do usu√°rio admin
      AIRFLOW_USERNAME: admin
      AIRFLOW_PASSWORD: admin
      AIRFLOW_FIRSTNAME: Admin
      AIRFLOW_LASTNAME: User
      AIRFLOW_ROLE: Admin
      AIRFLOW_EMAIL: admin@local.dev

    volumes:
      - ./dags:/opt/airflow/dags
      - ./projects:/opt/projects
      - ./requirements.txt:/requirements.txt

    entrypoint: /bin/bash
    command:
      - -c
      - |
        set -e

        echo "üì¶ Instalando depend√™ncias"
        pip install --no-cache-dir -r /requirements.txt

        echo "üóÑÔ∏è Migrando banco (Postgres)"
        airflow db migrate

        echo "üë§ Criando usu√°rio admin se n√£o existir"
        airflow users list | grep -q admin || \
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@local.dev

        echo "‚úÖ Inicializa√ß√£o conclu√≠da"

  # =====================================================
  # AIRFLOW WEBSERVER
  # =====================================================
  airflow-webserver:
    image: apache/airflow:2.8.4
    container_name: airflow-webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./projects:/opt/projects
    command: webserver
    restart: always

  # =====================================================
  # AIRFLOW SCHEDULER
  # =====================================================
  airflow-scheduler:
    image: apache/airflow:2.8.4
    container_name: airflow-scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./projects:/opt/projects
    command: scheduler
    restart: always

# =====================================================
# VOLUMES
# =====================================================
volumes:
  airflow-postgres-db:
